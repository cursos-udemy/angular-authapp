<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img [src]="profile.picture" [alt]="profile.name">
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">name: {{profile.name}}</li>
      <li class="list-group-item">nikname: {{profile.nickname}}</li>
      <li class="list-group-item">actualizacion: {{profile.updated_at}}</li>
    </ul>
  </div>
</div>
